name: app-build-deploy-production

on:
  push:
    branches:
      - "terrateam-main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        DOCKER_BUILDKIT: 1
        MATRIX_PASSWORD: ${{ secrets.MATRIX_PASSWORD }}
      run: |
        docker pull 654862118936.dkr.ecr.us-west-2.amazonaws.com/terrateam-base:latest
        docker tag 654862118936.dkr.ecr.us-west-2.amazonaws.com/terrateam-base:latest terrateam-base
        docker build -t 654862118936.dkr.ecr.us-west-2.amazonaws.com/terrateam-app:latest -f docker/terrat/Dockerfile .
        docker push 654862118936.dkr.ecr.us-west-2.amazonaws.com/terrateam-app:latest
        aws --region us-west-2 ecs update-service --cluster terrateam-frontend --service terrateam-app --force-new-deployment
        for ((i=1;i<=20;i++)); do
          COUNT=$(aws --region us-west-2 ecs describe-services --cluster terrateam-frontend --services terrateam-app --output text | grep DEPLOYMENTS | grep -c IN_PROGRESS || true)
          if [ "$COUNT" == "0" ]; then
            MATRIX_ACCESS_TOKEN=$(curl -s -XPOST -d '{"type":"m.login.password", "user":"terrateam", "password":'\"$MATRIX_PASSWORD\"'}' "https://matrix.org/_matrix/client/r0/login" | grep -Po '"access_token":.*?[^\\]",' | cut -d'"' -f4)
            MATRIX_MESSAGE="GitHub Actions [$GITHUB_WORKFLOW]: Deployed $GITHUB_SHA"
            curl 'https://matrix.org/_matrix/client/r0/rooms/!AJlEMsztoOToHdwijN%3Amatrix.org/send/m.room.message/?access_token='$MATRIX_ACCESS_TOKEN -X PUT --data '{"msgtype":"m.text","body":"'"$MATRIX_MESSAGE"'"}'
            break
          else
            sleep 30
          fi
        done
